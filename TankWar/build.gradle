apply plugin: 'com.android.application'
android {
    signingConfigs {
        config {
            keyAlias 'tankwar'
            keyPassword '123456'
            storeFile file('D:/Android/tankwar.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.0'
    defaultConfig {
        jackOptions {
            enabled true
        }
        applicationId "com.tankwar"
        minSdkVersion 14
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
}